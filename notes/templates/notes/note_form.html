{% extends 'base.html' %}
{% block content %}
    <h2>{% if form.instance.pk %}Edit Note{% else %}New Note{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'note_list' %}">Cancel</a>
    </form>
{% endblock %}
